services:
  caddy:
    image: caddy:2-alpine
    depends_on:
      - app
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
